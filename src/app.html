<template>
	<div class="app slds-p-around_x-large">
		<h1 class="slds-text-heading_large">{title}</h1>
		<lightning-input label="Todo" value={todo} onchange={handleChange}></lightning-input>
		<lightning-button label="Create Todo" onclick={handleClick}></lightning-button>



		<template for:each={todoArray} for:item="item">
			<div key={item.aa} class="slds-box">
				<span>{item.bb}</span>
			</div>
		</template>


		<lightning-input type="checkbox" label="Show List of CEO" onchange={handleChange}></lightning-input>
		<template if:true={areDetailsVisible} for:each={ceoList} for:item="ceo">

			<div key={ceo.Id} class="slds-box">
				<div class="slds-grid slds-gutters">
					<div class="slds-col slds-size_1-of-3">
						<span>{ceo.Name}</span>
					</div>
					<div class="slds-col slds-size_1-of-3">
						<span>{ceo.Company}</span>
					</div>

				</div>
			</div>
		</template>
	</div>
</template>
